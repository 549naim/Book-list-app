<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sample book list</title>
</head>

<body>
    <div class="container c1">
        <!-- heading of the page -->
        <div class="head">
            <h1>
                <span class="first">Sample Library</span>
                <small class="text-muted secondary">Book List</small>
            </h1>
        </div>
        <div class="all-input">
            <!-- first level input -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" class="form-control username" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <!-- second level input -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Author Name</label>
                <input type="text" class="form-control authorname" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <!-- third level input -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Year</label>
                <input type="number" class="form-control year" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <!-- fourth level input -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" class="form-control category" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
        </div>
         <!-- adding all trigger button -->
        <div class="button">
            <button type="button" class="btn btn-info addbtn">Add Book</button>
            <button type="button" class="btn btn-danger clearbtn">Clear</button>
        </div>

        <!-- creating data table -->
        <div class="data-table">
            <h3 class="table-head">Listed Information</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="username">User Name</th>
                    <th scope="col" class="authorname">Author Name</th>
                    <th scope="col" class="year">Year</th>
                    <th scope="col" class="category">Category</th>
                  </tr>
                </thead>
                <tbody class="t-info">
                  <tr class="table-row">
                      <td class="tabledata1"></td>
                      <td class="tabledata2"></td>
                      <td class="tabledata3"></td>
                      <td class="tabledata4"></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

    <script src="app.js"></script>

</body>

</html>
